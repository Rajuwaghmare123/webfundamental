<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ordered list</h2>
        <ol>
            <li>Html</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        <ol type="a">
            <li>Html</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        <ol type="I">
            <li>Html</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        <ol type="i">
            <li>Html</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        <ol type="A">
            <li>Html</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        <h2>Unordered list</h2>
        <ul type="none">
            <li>Html</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
        <ul>
            <li>Html</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
        <ul type="circle">
            <li>Html</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
        <ul type="square">
            <li>Html</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
</body>
</html>
